<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Playfair Cipher</h1>
    
    <div class="main">
        <div class="contanier">
            <form class="encryption">
                <h2>Encryption</h2>
                <input type="text" class="input-field" placeholder="Enter your plain text" required>
                <input type="text" class="output-field" disabled>
                <input type="submit" value="Encrypt">
            </form>
        </div>

        <div class="contanier">
            <form class="key">
                <h2>Encryption</h2>
                <input type="text" class="input-field" placeholder="Enter your key" required>
                <table class="key-table">

                </table>
                <input type="submit" value="Encrypt">
            </form>
            
        </div>

        <div class="contanier">
            <form class="decryption">
                <h2>Decryption</h2>
                <input type="text" class="input-field" placeholder="Enter your ciphertext text" required>
                <input type="text" class="output-field" disabled>
                <input type="submit" value="Encrypt">
            </form>
        </div>
        
    </div>

    <div class="footer">
        designed by Hassan Alkhamis

    </div>
</body>

<script src="script.js"></script>

</html>
