<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-body">
    <div class="header">
        <h1>Playfair Cipher</h1>    
    </div>
    
    <div class="main">
        <form class="encrypt-container" name="encryptForm">
            <h2>Encryption / Decryption</h2>
            <textarea name="" id="encryptDecryptInput" class="input-field" placeholder="Enter your plain text"></textarea>
            <button value="⇑" style="font-size: xx-large;" id="replaceText">⇑</button>
            <textarea name="" id="encryptDecryptOutput" class="output-field" disabled></textarea>
            <div>
                <button type="submit" value="Calculate" id="calculate">Calculate</button>
                <select name="method" id="option" style="margin-left: 15px;">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
        </form>

        <form class="key-container">
            <h2>Generate Key</h2>
            <input type="text" class="key-input" value="Swimming" placeholder="Enter your key" required>
            <table class="key-table">
                <!-- Rows and columns are added with javaScript -->
            </table>
            <button type="submit" value="Generate" id="generate-key">Generate</button>
        </form>
    </div>

    <div class="footer">
        saka404@protonmail.com
    </div>
</body>

<script src="script.js"></script>

</html>
